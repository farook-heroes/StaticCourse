{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
  <!-- [ Main Content ] start -->
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5> Registration </h5>
        </div>
        <div class="card-body">
          <h5>Student</h5>
          <hr>
          <div class="row">
            <div class="col-md-12">
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email"
                   placeholder="Enter email" name="email">
                </div>
              
             
                <div class="form-group">
                  <label>Phone Number</label>
                  <input type="text" class="form-control" placeholder="Phone Number" pattern="[0-9]{10}" name="phno">
                </div>
                <div class="form-group form-outline datepicker">
                  <label for="exampleFormControlSelect1">Date</label>
                  <input id="datepicker" width="276" name="date"/>
                        <script>
                            $('#datepicker').datepicker({
                                uiLibrary: 'bootstrap5'
                            });
                        </script>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Your Timing</label>
                  <select class="form-control" id="exampleFormControlSelect1" name="time">
                    <option>9:30</option>
                    <option>10:30</option>
                    <option>12:00</option>
                  </select>
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descript"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
            
   
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- [ Main Content ] end -->

{% endblock content %}
